<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modulo Tables</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
<header id="header" class="group">
	<div id="input-group" class="group">
		<div id="include-group" class="input-group">
			<div class="input-element">
				<label for="modulo">Number</label>
				<input type="number" min="2" value="2" id="modulo">
			</div>
			<div class="input-element">
				<label for="type">Type</label>
				<select id="type">
					<option class="option add" value="addition">Addition</option>
					<option class="option sub" value="subtraction">Subtraction</option>
					<option class="option mul" value="multiplication">Multiplication</option>
				</select>
			</div>
			<div class="input-element">
				<div class="checkbox">
					<label for="include-zero">Include Zero</label>
					<input type="checkbox" id="include-zero">
				</div>
				<div class="checkbox">
					<label for="include-self">Include Self</label>
					<input type="checkbox" id="include-self">
				</div>
			</div>
			<div class="input-element">
				<button id="generate" class="button">Generate</button>
			</div>
		</div>
	</div>
</header>
<main id="main">
	<div class="content">
		<table id="modulo-table"></table>
	</div>
</main>
<footer id="footer">&copy; 2024 Luis Staudt</footer>
</body>
</html>
